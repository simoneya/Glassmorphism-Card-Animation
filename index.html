<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="images/p1.jpeg" alt="product">
            <div class="card-body">
                <div class="card-title">Glassmorphism</div>
                <div class="card-desc">                            Is a card-based interface used for designing the user interface of websites, smartphones, web app, mobile apps, etc. based on three important effects: transparency (frosted-glass), vivid or pastel colors, and a light border.
                </div>
                <div class="read-more"><a href="#">Read More</a></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg==" crossorigin="anonymous"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400,
            glare:true
        });
        
    </script>
</body>
</html>
